<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet"
    />
    <style>
        /* 어두운 테마 기본 설정 */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Bona Nova SC", serif;
            padding-top: 80px;
        }

        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .headerBtn a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
        }

        .headerBtn a:hover {
            color: #ffc107;
        }

        .containerForCafe {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            background-color: #1e1e1e;
            width: 250px;
            text-align: center;
        }

        .homeImg {
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            border-radius: 8px;
            object-fit: cover;
        }

        .textarea {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .status {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
        }

        footer {
            background-color: #1e1e1e;
            border-top: 1px solid #444;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #ffffff;
        }

        /* Carousel 스타일 수정 */
        .carousel-inner img {
            width: 50%; /* 너비를 50%로 줄임 */
            height: 400px; /* 높이를 400px로 유지 */
            object-fit: contain; /* 이미지를 잘리지 않게 조정 */
            margin: 0 auto; /* 이미지를 수평 중앙 정렬 */
            display: block; /* 블록 요소로 설정 */
            filter: brightness(80%);
        }

        .carousel-caption h1,
        .carousel-caption h3 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="headerBtn">
            <a href="./homepage.html" style="display: inline-flex; align-items: center;">
                <i class="bi bi-house-fill" style="font-size: 1.5rem;"></i>
            </a>
        </div>
        
        <div class="headerBtn dropdown">
            <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                Cafe
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="./cafe/hisbeans.html">Hisbeans</a></li>
                <li><a class="dropdown-item" href="./cafe/droptop.html">Droptop</a></li>
                <li><a class="dropdown-item" href="./cafe/aint.html">Aint</a></li>
                <li><a class="dropdown-item" href="./cafe/yesode.html">Yesode</a></li>
            </ul>
        </div>
        <div class="headerBtn">
            <a href="./ABOUT.html">About</a>
        </div>
    </header>

    <main>
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
                <button
                    type="button"
                    data-bs-target="#myCarousel"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" onclick="window.location.href = './cafe/hisbeans.html';">
                    <img src="../assets/히즈빈스.png" alt="Hisbeans" />
                    <div class="carousel-caption">
                        <h1>HISBEANS</h1>
                        <h3>함께 하는 카페</h3>
                    </div>
                </div>
                <div class="carousel-item" onclick="window.location.href = './cafe/yesode.html';">
                    <img src="../assets/예소드.png" alt="Yesod" />
                    <div class="carousel-caption">
                        <h1>YESOD</h1>
                        <h3>분위기 좋은 카페</h3>
                    </div>
                </div>
                <div class="carousel-item" onclick="window.location.href = './cafe/droptop.html';">
                    <img src="../assets/드롭탑.png" alt="Droptop" />
                    <div class="carousel-caption">
                        <h1>DROPTOP</h1>
                        <h3>사장님이 친절하신 카페</h3>
                    </div>
                </div>
                <div class="carousel-item" onclick="window.location.href = './cafe/aint.html';">
                    <img src="../assets/에인트.png" alt="Aint" />
                    <div class="carousel-caption">
                        <h1>APPLE IN THE TREE</h1>
                        <h3>저렴한 가격의 카페</h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Cafe List -->
        <div class="d-flex flex-wrap justify-content-around">
            <div class="containerForCafe">
                <div class="textarea">HISBEANS</div>
                <div class="status" id="status-hisbeans">Loading...</div>
                <a href="./cafe/hisbeans.html" target="_blank">
                    <img src="../assets/히즈빈스로고.png" alt="Hisbeans Logo" class="homeImg" />
                </a>
            </div>
            <div class="containerForCafe">
                <div class="textarea">DROPTOP</div>
                <div class="status" id="status-droptop">Loading...</div>
                <a href="./cafe/droptop.html" target="_blank">
                    <img src="../assets/드롭탑로고.png" alt="Droptop Logo" class="homeImg" />
                </a>
            </div>
            <div class="containerForCafe">
                <div class="textarea">APPLE IN THE TREE</div>
                <div class="status" id="status-aint">Loading...</div>
                <a href="./cafe/aint.html" target="_blank">
                    <img src="../assets/에인트로고.jpg" alt="Apple In The Tree Logo" class="homeImg" />
                </a>
            </div>
            <div class="containerForCafe">
                <div class="textarea">YESOD</div>
                <div class="status" id="status-yesod">Loading...</div>
                <a href="./cafe/yesode.html" target="_blank">
                    <img src="../assets/예소드로고.png" alt="Yesod Logo" class="homeImg" />
                </a>
            </div>
        </div>
    </main>

    <footer>
        <h2>© 2024 School Cafe</h2>
    </footer>

    <script>
        function updateStatus() {
            const currentHour = new Date().getHours();
            const isOperating = currentHour >= 10 && currentHour < 18;
            const statusText = isOperating ? "Open" : "Closed";
            const statusElements = document.querySelectorAll(".status");

            statusElements.forEach((status) => {
                status.textContent = statusText;
                status.style.color = isOperating ? "#0f0" : "#f00";
            });
        }

        // 초기 상태 설정 및 매분 업데이트
        updateStatus();
        setInterval(updateStatus, 60000);
    </script>
</body>
</html>
