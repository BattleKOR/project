<!DOCTYPE html>

            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
        }

        .headerBtn a:hover {
            color: #ffc107;
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .description-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
